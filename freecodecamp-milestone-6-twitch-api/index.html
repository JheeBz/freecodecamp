<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Challenge #6 - Twitch API</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container py-3 h-100">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Streamers</h3>
        </div>
      </div>
      <div class="md-card px-3 py-3">
        <div class="row">
          <div class="col-md-12">
              <form id="search">
                <i data-feather="search" class="search-icon align-items-center"></i>
                <input id ="search-field" type="text" class="form-control form-control-lg mb-2" placeholder="Search">
              </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="text-center">
              <div class="btn-group mb-2" role="group" aria-label="online filter">
              <button type="button" class="btn btn-outline-primary active ">All</button>
              <button type="button" class="btn btn-outline-primary">Online</button>
              <button type="button" class="btn btn-outline-primary">Offline</button>
              </div>
            </div>
    
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="lead text-center error-text">Something went wrong...</p>
            <ul class="list-group" id ='streamers'>
              <li class="list-group-item streamer">
                <img src="https://via.placeholder.com/50x50" class="img-responsive rounded-circle streamer-image"></img>
                <span class="streamer-name">Streamer One</span>
                <span class="badge badge-success badge-pill status">Online</span>
                <small class="text-secondary streamer-game">Playing StarCraft II</small>
              </li>
              <li class="list-group-item streamer">
                <img src="https://via.placeholder.com/50x50" class="img-responsive rounded-circle streamer-image"></img>
                <span class="streamer-name">Streamer Two</span>
                <span class="streamer-status badge badge-secondary badge-pill">Offline</span>
              </li>
              <li class="list-group-item streamer">
                <img src="https://via.placeholder.com/50x50" class="img-responsive rounded-circle streamer-image"></img>
                <span class="streamer-name">Streamer Three</span>
                <span class="streamer-status badge badge-secondary badge-pill">Offline</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
