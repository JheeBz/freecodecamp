<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Challenge #6 - Twitch API</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container py-3 h-100">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center">Streamers</h3>
        </div>
      </div>
      <div class="md-card px-3 py-3">
        <div class="row">
          <div class="col-md-12">
              <form id="search">
                <input id ="search-field" type="text" class="form-control form-control-lg mb-3" placeholder="Search">
              </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="online filter">
              <button type="button" class="btn btn-outline-secondary">All</button>
              <button type="button" class="btn btn-outline-secondary">Online</button>
              <button type="button" class="btn btn-outline-secondary">Offline</button>
            </div>
          </div>
        </div>
        <div class="row streamers">
          <div class="col-md-12">
            <ul class="list-group">
              <li class="list-group-item streamer">
                <img src="http://via.placeholder.com/50x50" class="img-responsive rounded-circle streamer-image"></img>
                <span class="streamer-name">Streamer One</span>
                <span class="badge badge-success badge-pill">Online</span>
                <small class="text-secondary">Playing X</small>
              </li>
              <li class="list-group-item streamer">
                <img src="http://via.placeholder.com/50x50" class="img-responsive rounded-circle streamer-image"></img>
                <span class="streamer-name">Streamer Two</span>
                <span class="streamer-status badge badge-secondary badge-pill">Offline</span>
              </li>
              <li class="list-group-item streamer">Streamer Three</li>
              <li class="list-group-item streamer">Streamer Four</li>
              <li class="list-group-item streamer">Streamer Five</li>
              <li class="list-group-item streamer">Streamer Six</li>
              <li class="list-group-item streamer">Streamer Seven</li>
              <li class="list-group-item streamer">Streamer Eight</li>
              <li class="list-group-item streamer">Streamer Nine</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
